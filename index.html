<html>

<head>
    <meta charset="UTF-8">
    <title>This is bonkers</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

   


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">My NFL Roster</div>
            <div class="player-roster">
                
            </div>

            <div class="player-form">
                <form id="newPlayer">
                    <div class="form-group">
                        <label for="">Player Name</label>
                        <input type="text" class="form-control" name="player-name" placeholder="Player Name">
                    </div>
                    <div class="form-group">
                        <label for="">Position</label>
                        <input type="text" class="form-control" name="player-position" placeholder="Player Position">
                    </div>
                    <div class="form-group">
                        <label for="">Number</label>
                        <input type="text" class="form-control" name="player-number" placeholder="Player Number">
                    </div>
                    <button type="submit" class="btn btn-default" id="add-player-button">Add Player!</button>

                </form>
            </div>
        </div>
    </div>



    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="assets/scripts/app.js"></script>
    <script src="assets/scripts/jq.js"></script>
</body>

</html>
