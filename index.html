<html>

<head>
    <meta charset="UTF-8">
    <title>This is bonkers</title>
    <link src="assets/styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="player-roster">
        <div class="player-card" src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/">

        </div>
    </div>

    <div class="player-form">
        <form>
            <div class="form-group">
                <label for="">Player Name</label>
                <input type="" class="form-control" id="player-name" placeholder="Player Name">
            </div>
            <div class="form-group">
                <label for="">Position</label>
                <input type="" class="form-control" id="player-position" placeholder="Player Position">
            </div>
            <div class="form-group">
                <label for="">Number</label>
                <input type="" class="form-control" id="player-number" placeholder="Player Number">
            </div>
            <button type="submit" class="btn btn-default">Add Player!</button>
        </form>
    </div>


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
    </div>



    <script src="assets/scripts/app.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</body>

</html>
